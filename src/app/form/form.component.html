<div class="container-fluid col-sm-8">
	<form [formGroup]="rForm"  (ngSubmit)="addMessage(rForm.value)">
		<div class="form-row">
			<div class="form-group col-sm-6">
				<input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
				<div class="alert alert-danger" *ngIf="!rForm.controls['email'].valid && rForm.controls['email'].touched">Required format: example@gmail.com</div>
			</div>
			<div class="form-group col-sm-6">
				<input type="text" class="form-control" id="phone" placeholder="Your Phone Number" formControlName="phone">
				<div class="alert alert-danger" *ngIf="!rForm.controls['phone'].valid && rForm.controls['phone'].touched">Required format: 600700800</div>
			</div>
		</div>
		<div class="form-group">
			<textarea class="form-control" id="text" rows="8" placeholder="Enter your message here" formControlName="text"></textarea>
			<div class="alert alert-danger" *ngIf="!rForm.controls['text'].valid && rForm.controls['text'].touched">Required number of letters  10-500</div>
		</div>
		<div class="text-right">
			<button type="submit" class="btn btn-primary btn-footer" [disabled]="!rForm.valid">Submit</button>
		</div>
	</form>
</div>
